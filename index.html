<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2? family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./CSS/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      
      <div class="background-header">
        <img class="background-desktop" src="./images/pattern-background-desktop.svg" alt="background-desktop">
        <img src="./images/pattern-background-mobile.svg" alt="background-mobile" class="background-mobile">
      </div>
  <div class="conteiner">  
    <header>
      
      <div class="img-hero">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
    </header>
    <section>
      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="conteiner-options">
          <img class="icon" src="./images/icon-music.svg" alt="icon-music">
          <div>
            <p>Annual Plan</p>
            <P>$59.99/year</P>
          </div>    
          <a href="#">Change</a> 
        </div>
        
        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-order">Cancel Order</button>

      </div>  
    </section>
    <footer>  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Rafel Orozco</a>.
      </div>
    </footer>
  </div>  
  </main>

  

</body>
</html>
